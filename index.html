<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <span>Listagem de usuários</span>
            <button data-bs-toggle="modal" data-bs-target="#exampleModal" id="new">Novo usuário</i></button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>

                        <th>Usuário</th>
                        <th>Senha</th>
                        <th>Idade</th>
                        <th>CPF</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Novo usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <br><br>
                        <label for="nome">Nome de usuário</label>
                        </br>
                        <input id="nome" type="text" placeholder="Nome de usuário" required />

                        <br><br>
                        <label for="senha">Senha</label>
                        </br>
                        <input id="senha" type="text" placeholder="Mínimo 8 caracteres" required />

                        <br> <br>
                        <label for="idade">Idade </label>
                        </br>
                        <input id="idade" type="number" placeholder="Idade" required />

                        <br>
                        <br>
                        <label for="cpf">CPF </label>
                        </br>
                        <input id="cpf" type="text" placeholder="CPF" required />

                        <br><button id="btnSalvar">Salvar</button></br>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
